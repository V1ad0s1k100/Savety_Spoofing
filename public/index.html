<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savety_Spoofing</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="../src/js/renderer.js" defer type="module"></script>
  </head>
  <body>
    <main class="main">
      <section class="menu-bar">
        <div>
          <div class="menu-bar__item">
            <div class="setting" data-setting></div>
            <div class="circle" data-menu-bar-focus-circle></div>
          </div>
          <div class="menu-bar__item">
            <div class="home" data-home></div>
            <div
              class="circle menu-bar__focus"
              data-menu-bar-focus-circle
            ></div>
          </div>
        </div>
      </section>

      <section class="btn-main">
        <button class="nav-btn" data-nav-btn>
          <span data-nav-btn-title>Набор защиты</span>
          <span data-nav-btn-triangle class="triangle"></span>
        </button>
        <div>
          <h1 class="status-loading" data-status-loading>
            Выбирете тип защиты
          </h1>
          <h2 class="working-time" data-working-time>-- : -- : --</h2>
          <button class="main-btn" data-main-btn>
            <img class="switch" src="./img/Switch.svg" />
          </button>
        </div>
      </section>

      <section class="logs">
        <div class="status-box">
          <span>Статус: </span>
          <span class="status" data-status></span>
        </div>

        <img
          class="logs-history"
          data-logs-history
          src="./img/History_Icon.svg"
        />

        <section class="logs-bar" data-logs-bar></section>
      </section>

      <section class="settings-bar" data-settings-bar>
        <nav class="nav-settings">
          <button class="arp-spoofing-btn" data-arp-spoofing-btn>
            <div class="bullitts">
              <span class="bullits-item"></span>
              <span class="bullits-item"></span>
              <span class="bullits-item"></span>
            </div>
            <span class="title-spoof">ARP Spoofing</span>
          </button>
          <button class="dhcp-spoofing-btn" data-dhcp-spoofing-btn>
            <div class="bullitts">
              <span class="bullits-item"></span>
              <span class="bullits-item"></span>
              <span class="bullits-item"></span>
            </div>
            <span class="title-spoof">DHCP Spoofing</span>
          </button>
        </nav>
      </section>
    </main>
  </body>
</html>
